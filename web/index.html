<html>
  <head>
    <title>Markdown Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <style>
      .markdown-body {
	  box-sizing: border-box;
	  min-width: 200px;
	  max-width: 980px;
	  margin: 0 auto;
	  padding: 45px;
      }

      @media (max-width: 767px) {
	  .markdown-body {
	      padding: 15px;
	  }
      }
    </style>
  </head>
  <body>
    <article class="markdown-body" id="main"></article>
    <script>
      fetch('cgi-bin/index.sh').then(function(res) {
        return res.text();
      }).then(function(content) {
        document.getElementById('main').innerHTML = content;
      });
    </script>
  </body>
</html>
